<form ng-submit="saveProfile()">
  </div>  <div class="form-group">
    <label for="exampleInputFile">Please attach a balance statement for the account holding WEDC funds.</label>
    <input type="file" id="exampleInputFile">
  </div>
  <div class="form-group">
    <label for="date">Start/End date for current or most recently completed program:</label>
    <input ng-model="profile.date" type="text" class="form-control" id="date" placeholder="MM/DD/YEAR">
  </div>
  <div class="form-group">
    <label for="applicants">Number of applicants for the current or most recently completed program class:</label>
    <input ng-model="profile.applicants" type="text" class="form-control" id="applicants" placeholder="">
  </div>
  <div class="form-group">
    <label for="participants">Number of participants for the current or most recently completed program class:</label>
    <input ng-model="profile.participants" type="text" class="form-control" id="participants" placeholder="">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">If applicable, please attach a statement detailing any changes to program management, operations, curriculum, application processes or applicant selection criteria since the previous reporting period.</label>
    <input type="file" id="exampleInputFile">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">If applicable, please attach a statement indicating amounts of loan repayments, royalty revenue and equity returns on investments, and provide documentation that such funds have been utilized to support program operations and/or to provide capital to companies participating in the accelerator</label>
    <input type="file" id="exampleInputFile">
  </div>  <div class="form-group">
    <label for="exampleInputFile">If applicable, please attach descriptions, invoices and proof of payment for accelerator program operating expenses for which WEDC funds were awarded and utilized</label>
    <input type="file" id="exampleInputFile">
  </div>
  <button type="submit" class="btn btn-success">Submit Report</button>
</form>
