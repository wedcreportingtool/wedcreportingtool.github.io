<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>WEDC Seed Accelerator Reporting</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/auth.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Navigation bar that stays on top of every page-->
  <div class="container">
    <div class="header">
      <nav ng-controller="AuthController">
        <ul class="nav nav-pills pull-right">
          <li>
            <a href="#/login">Log In</a>
          </li>
          <li>
            <a href="" ng-click="logout()">Log Out</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted">Dave's Excellent Reporting Tool</h3>
    </div>


    <!-- Main content that changes based on routes -->
    <div ng-view></div>

    <!-- Sticky Footer Content -->
    <br>
    <footer class="footer">
      <p>&copy; Global Entrepreneurship Collective Inc. 2015</p>
    </footer>
  </div><!--  End of Container -->

  <!-- AngularJS -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <!-- AngularFire Library -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <!-- FirebaseSimpleLogin -->
  <script src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
  <!-- Custom scripts -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
